<!DOCTYPE html>

    <title>JS HTML Content</title>

    <style>
        button{
            background-color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            margin: 15px;
            padding: 10px;
        }

<body>

    <button type="button" onclick='document.getElementById("demo").innerHTML= "Şu an contenti değiştirdim!"'> DEĞİŞTİR </button>
    
</body>
