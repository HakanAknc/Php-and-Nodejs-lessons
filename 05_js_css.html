<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS CSS</title>
</head>
<body>
    <h2>JS CSS kodlarını değiştirebilir</h2>

    <p id="demo" style="background-color: blueviolet;">JS CSS kodlarını değiştirebilir.</p>

    <button type="button" onclick="document.getElementById('demo').style.backgroundColor='#00FF00'">RENK DEĞİŞTİR</button>
    <br>
    <br>
    <button type="button" onclick='document.getElementById("demo").style.fontSize="36px"'>YAZIYI BÜYÜT</button>
    <br>
    <br>
    <button type="button" onclick='document.getElementById("demo").style.padding="40px"'>PADİNG</button>
    <br>
    <br>
    <button type="button" onclick='document.getElementById("demo").style.margin="50px"'>MARGİN</button>
</body>
</html>
