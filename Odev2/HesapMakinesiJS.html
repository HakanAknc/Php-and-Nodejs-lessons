<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* Basit bir görünüm için CSS */
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="button"] {
            width: 60px;
            height: 40px;
            margin: 5px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <br>
        <!-- Butonlar için onclick olayı kullanarak fonksiyonları çağırma -->
        <input type="button" value="1" onclick="addToDisplay('1')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="2" onclick="addToDisplay('2')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="3" onclick="addToDisplay('3')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="+" onclick="addToDisplay('+')" style="background-color: #f44336; color: white;">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="5" onclick="addToDisplay('5')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="6" onclick="addToDisplay('6')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="-" onclick="addToDisplay('-')" style="background-color: #f44336; color: white;">
        <br>
        <input type="button" value="7" onclick="addToDisplay('7')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="8" onclick="addToDisplay('8')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="9" onclick="addToDisplay('9')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="*" onclick="addToDisplay('*')" style="background-color: #f44336; color: white;">
        <br>
        <input type="button" value="0" onclick="addToDisplay('0')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="." onclick="addToDisplay('.')" style="background-color: #4CAF50; color: white;">
        <input type="button" value="C" onclick="clearDisplay()" style="background-color: #f44336; color: white;">
        <input type="button" value="/" onclick="addToDisplay('/')" style="background-color: #f44336; color: white;">
        <br>
        <input type="button" value="=" onclick="calculate()" style="background-color: #008CBA; color: white;">
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var expression = document.getElementById('display').value;
            var result = eval(expression); // eval() kullanımı
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
