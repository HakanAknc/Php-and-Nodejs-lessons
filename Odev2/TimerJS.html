<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <style>
        /* Basit bir görünüm için CSS */
        #timer {
            font-size: 24px;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="timer">0</div>

    <script>
        var seconds = 0;
        var timerInterval;

        function startTimer() {
            timerInterval = setInterval(function() {
                seconds++;
                document.getElementById('timer').innerText = seconds;
                if (seconds >= 60) {
                    clearInterval(timerInterval);
                }
            }, 100); // 1000 milisaniye (1 saniye) aralıklarla güncelleme yap
        }

        // Sayfa yüklendiğinde otomatik olarak başlasın
        window.onload = startTimer;
    </script>
</body>
</html>
